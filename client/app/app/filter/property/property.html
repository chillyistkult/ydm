<div class="container">
    <div class="dashhead m-b-sm">
        <div class="dashhead-titles">
            <h6 class="dashhead-subtitle"></h6>
            <h3 class="dashhead-title">{{::property.name}}</h3>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                Meta
            </div>
            <div class="panel-toolbar">
                <a ng-click="save()" ng-disabled="metaForm.$pristine"><span class="glyphicon glyphicon-save"></span> Save</a>
                <a ng-click="reset()" ng-disabled="metaForm.$pristine"><span class="glyphicon glyphicon-refresh"></span> Reset</a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <form name="metaForm" novalidate class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="control-label">Name:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="property.name">
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="control-label">Min. Pressure:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" ng-model="property.minPressure">
                    </div>
                    <div class="col-sm-2">
                        <label class="control-label">Max. Pressure:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" ng-model="property.maxPressure">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="control-label">Min. Temperature:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" ng-model="property.minTemperature">
                    </div>
                    <div class="col-sm-2">
                        <label class="control-label">Max. Temperature:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" ng-model="property.maxTemperature">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div ui-view="models"></div>
</div>
