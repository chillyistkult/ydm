<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title inline">
            Models
        </div>
        <div class="panel-toolbar">
            <a ui-sref="app.filter.property.models"><span class="glyphicon glyphicon-plus"></span> Add</a>
        </div>
        <div class="clearfix"></div>
    </div>
    <table ng-table="tableParams" class="table table-condensed table-bordered table-striped m-b-none">
        <tr ng-repeat="row in $data">
            <td data-title="'ID'" filter="{id: 'number'}" sortable="'id'">{{row.id}}</td>
            <td data-title="'Code'" filter="{code: 'text'}" sortable="'code'">{{row.code}}</td>
            <td data-title="'Name'" filter="{name: 'text'}" sortable="'name'">{{row.name}}</td>
            <td data-title="'Action'">
                <div class="text-center">
                    <div class="text-center">
                        <a>
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
