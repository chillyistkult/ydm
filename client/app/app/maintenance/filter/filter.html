<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            Flowmeter types
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-8">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label">Technology:</label>
                        </div>
                        <div class="col-sm-9">
                            <select class="form-control custom-select" ng-model="technology"
                                    ng-options="technology.description for technology in technologies">>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label">Product line:</label>
                        </div>
                        <div class="col-sm-9">
                            <select class="form-control custom-select" ng-model="productLine"
                                    ng-options="productLine.translation.description group by productLine.product_line_group.description for productLine in productLines">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
