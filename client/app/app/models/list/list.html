<div class="panel panel-default">
    <div class="panel-heading">
        <div class="flextable">
            <div class="flextable-item flextable-primary">
                <div class="panel-title">
                    Models
                </div>
            </div>
            <div class="flextable-item">
                <div class="panel-toolbar">
                    <a ui-sref="app.filters.edit.properties.edit.models.add"><span class="glyphicon glyphicon-plus"></span> Add</a>
                </div>
            </div>
        </div>
    </div>
    <table ng-table="tableParams" class="table table-condensed table-bordered table-striped m-b-none">
        <tr ng-repeat="row in $data">
            <td data-title="'ID'" filter="{id: 'number'}" sortable="'id'">{{row.id}}</td>
            <td data-title="'Code'" filter="{code: 'text'}" sortable="'code'">{{row.code}}</td>
            <td data-title="'Name'" filter="{name: 'text'}" sortable="'name'">{{row.name}}</td>
            <td data-title="'Action'">
                <div class="text-center">
                    <div class="text-center">
                        <a>
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </div>
                </div>
            </td>
        <tr ng-if="$data.length==0">
            <td colspan="4" class="text-center">
                <strong class="h3 wrapper inline m-n">No models found</strong>
            </td>
        </tr>
    </table>
</div>
